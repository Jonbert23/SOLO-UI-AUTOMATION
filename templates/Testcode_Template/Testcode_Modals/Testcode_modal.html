<div id="generate-code-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Generate Test Code</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form action="#">
                    
                    <div class="form-group">
                        <label>Client Name</label>
                        <div class="pb-3">
                            <input type="text" class="form-control" required placeholder="Enter Client Name"/>
                        </div>
                        <label>Location Name</label>
                        <div class="pb-3">
                            <input type="text" class="form-control" required placeholder="Enter Location Name"/>
                        </div>
                        <label>Test Date: From</label>
                        <div class="pb-3">
                            <input type="date" class="form-control" required />
                        </div>
                        <label>Test Date: To</label>
                        <div class="pb-3">
                            <input type="date" class="form-control" required />
                        </div>
                        <label>Client Link</label>
                        <div class="pb-3">
                            <input type="text" class="form-control" required placeholder="https://sample.stage.jarvisanalytics.com/"/>
                        </div>
                    </div>

                    <div class="form-group m-b-0 float-right">
                        <div>
                            <button type="button" class="btn btn-secondary waves-effect m-l-5" data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#generated_code" data-dismiss="modal" >
                                Generate
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
